<!DOCTYPE html>
<html>
<head>
    <title>Pixel Robot Platformer - Game Launcher</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #0ff;
            text-shadow: 0 0 5px #0aa;
        }
        #launcher {
            margin: 30px auto;
            padding: 20px;
            width: 400px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 5px;
        }
        button {
            background-color: #0aa;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0cc;
        }
        #loading {
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 10px;
            width: 100%;
            background-color: #333;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #0ff;
            transition: width 0.5s;
        }
    </style>
    <script>
        function launchGame() {
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            
            // Fill progress bar
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById('progress-bar').style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Add timestamp to force a fresh load
                    const timestamp = new Date().getTime();
                    // Directly assign to window.location to force a full page load
                    window.location.href = 'blipp.html?nocache=' + timestamp;
                }
            }, 50);
            
            // Disable launch button
            document.getElementById('launch-button').disabled = true;
        }
    </script>
</head>
<body>
    <h1>PIXEL ROBOT PLATFORMER</h1>
    
    <div id="launcher">
        <p>Welcome to the Pixel Robot Platformer!</p>
        <p>Click the button below to start the game with the latest version.</p>
        
        <button id="launch-button" onclick="launchGame()">START GAME</button>
        
        <div id="loading">
            <p>Loading game...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
